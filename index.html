<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <p>
      <input type="number" placeholder="Enter first number" id="inputFirst" />
    </p>
    <p>
      <select id="operator">
        <option disabled="disabled">select operator</option>
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
    </p>
    <p>
      <input type="number" placeholder="Enter second number" id="inputSecond" />
    </p>
    <p><button id="calculatorButton" onclick="calculator()">Calculate</button></p>
    <p id="showResult"></p>
    <p id="showError"></p>

    <script>
      function calculator() {
        const inputFirst = document.getElementById('inputFirst').value;
        const inputSecond = document.getElementById('inputSecond').value;
        const operator = document.getElementById('operator').value;
        const showResult = document.getElementById('showResult');
        const showError = document.getElementById('showError');
       

        switch (operator) {
          // addition
          case "+":
            result = parseInt(inputFirst) + parseInt(inputSecond);
            document.getElementById("showResult").innerHTML = result;
            break;
          // divide

          case "/":
            result = parseInt(inputFirst) / parseInt(inputSecond);
            document.getElementById("showResult").innerHTML = result;
            break;
          //Subtraction
          case "-":
            result = parseInt(inputFirst) - parseInt(inputSecond);
            document.getElementById("showResult").innerHTML = result;
            break;
          // multiply
          case "*":
            result = parseInt(inputFirst) * parseInt(inputSecond);
            document.getElementById("showResult").innerHTML = result;
            break;
          // default call
          default:
            break;
        }
   
      }

const Button = document.getElementById('calculatorButton');
